<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Consumption in GTA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container-fluid vh-100 d-flex flex-row p-0">

          <div class="mb-3">
            <label for="postalCode" class="form-label">Select Your Postal Code</label>

            <label for="date" class="form-label">Select a Date</label>
            <input type="date" class="form-control" id="date" />
          </div>
          <br />
          <button class="btn btn-primary w-100">Start</button>
        </div>
      </div>
      
      <div class="col-md-6 p-0">
        <img
          src="/assets/image/rohan-makhecha-jw3GOzxiSkw-unsplash.jpg"
          alt="Top Image"
          class="img-fluid w-100 vh-100 object-fit-cover"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
